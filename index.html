<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>myH5</title>
    <!-- 引入 所有组件 资源 -->
     <link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css">
     <script src="./js/lib/jquery-3.2.0.min.js"></script>
    <!-- <script src="./js/lib/jquery-ui.min.js"></script> -->
    <script src="./js/lib/jquery.fullPage.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
</body>
<div id="fullPage">
    <div class="section">
        <div class="slide loading stop">
            <div id="loadingAni"><p>. . . . . . . . . . . . . . . . . . . . . . . . .</p></div>
        </div>
        <div class="slide first stop">
            <canvas id="beginBtn"></canvas>
        </div>

        <div class="slide last">
          <span class="rigPer"></span>
          <p class="dear">亲爱的<span id="nickname"></span>,你是：</p>
          <p class="adj"></p>
          <p class="noun"></p>
          <div class="result_btn">
             <button class="share">
                <span class="bac"></span>
                <span class="txt">分享一下</span>
            </button>
            <button class="again">
                <span class="bac"></span>
                <span class="txt">再做一遍</span>
            </button>

          </div>
        </div>

    </div>

</div>
<script src="./js/index.js"></script>
</body>

</html>
